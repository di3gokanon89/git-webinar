<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:p="http://primefaces.org/ui">
      
      
      <h:head>

      </h:head>
      
      <h:body>
      	<div class="ui-fluid">
			<p:outputLabel value="Webinar Git y Github"></p:outputLabel>
      	</div>
      	
      	<h:form>
		    <p:dataTable var="juego" value="#{adminJuegosController.juegos}" rows="10"
		                 paginator="true"
		                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
		                 rowsPerPageTemplate="5,10,15" emptyMessage="No se encontraron registros">

		        <p:column headerText="#">
		            <h:outputText value="#{juego.id}" />
		        </p:column>
		 
		        <p:column headerText="Juego">
		            <h:outputText value="#{juego.nombre}" />
		        </p:column>
		 
		        <p:column headerText="Modo">
		            <h:outputText value="#{juego.tipoJuego.nombre}" />
		        </p:column>
		 
		        <p:column headerText="Precio">
		            <h:outputText value="#{juego.precio}" />
		        </p:column>

		    </p:dataTable>
		</h:form>
      	
      </h:body>
      
</html>
